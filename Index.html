<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>body { margin: 0; background: black; }</style>
  </head>
  <body>
    <video id="myVideo" autoplay muted playsinline style="width:100%; height:100%;" controls>
      <source src="https://www.dropbox.com/scl/fi/tbqs48yxx0n93cjxlckeu/Bravery-of-Blue-v2.mp4?rlkey=y3630dqs8d43t68qzh4zt9dvz&st=aiqlyatk&dl=0" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <script>
      const video = document.getElementById('myVideo');
      video.addEventListener('canplay', () => {
        const reqFull = video.requestFullscreen || video.webkitRequestFullscreen || video.msRequestFullscreen;
        if (reqFull) reqFull.call(video);
      });
    </script>
  </body>
</html>
